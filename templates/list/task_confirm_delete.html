{% extends "base.html" %}

{% block content %}
  <h1>Delete the task</h1>
  <p>Are you sure that you want to delete this task?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'list:task-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
